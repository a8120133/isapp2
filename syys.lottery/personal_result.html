<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./osql.js"></script>
    <title>個人結果</title>
    <script>
        $().ready(function () {
            showResult()
            
        });
        async function showResult(){
            var Lottery_id = osql.getParam("Lottery_id");
            var Player_id = sessionStorage.getItem("playerId");
            console.log(Lottery_id);
            console.log(Player_id);
            var sql = `select * from Participants where Player_id ="${Player_id}" AND Lottery_id=${Lottery_id} `;
            var objects= await osql.connect(sql);
            console.log(objects);
            document.getElementById("result").innerHTML = "あなたは" + objects[0].Personal_Lottery_Level + "等です";
        }
    </script>

</head>
<body>
    <h1>個人の結果</h1>
    <div>
        <p id="result"></p>
    </div>
</body>
</html>
