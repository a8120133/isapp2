<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者2</title>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./osql.js"></script>
    <script>
        function buttonPressed(){
            var Lottery_name = sessionStorage.getItem('Lottery_name');
            var Level_numbers = sessionStorage.getItem('Level_numbers');

            for (var i = 0; i < Level_numbers; i++) {
                var input_data = document.createElement('input');
                input_data.innerText = '等です';
                console.log(input_data.innerText);
                input_data.type = 'text';
                input_data.id = 'inputform_' + i;
                var parent = document.getElementById('input_levels');
                parent.appendChild(input_data);
                var j = i + 1;
                input_data.insertAdjacentHTML('beforebegin', j + '等：');
            } 
        }

    </script>
</head>
<body>
    <h1>管理者ページ2</h1>
    <div id="input_levels">
        
    </div>
    <button onclick="buttonPressed()">抽選開始</button>
    
</body>
</html>
